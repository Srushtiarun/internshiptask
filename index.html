<!DOCTYPE html>
<html>
 <head>
	<title>my website</title>
	<link rel="stylesheet" href="bootstrap.css">
	<style >
		 body{
		 	background-color: grey;
		 	color:white;
		 }
		 h1{
		 	background-color: red;
		 	font-size: 50px;
		 }
		 .top{
		 	margin: 0px;
		 	background-color: #aaa;
		 	opacity: 1;
		 	font-size: 80px;

		 }
		 .title{
		 	position: absolute;
		 	top:60%;
		 	left:200px;
		 }
	</style>
 </head>
 <body class="container">
 	<h1>welcome to my website</h1>
 	<p>I thank you for providing this oppurtunity<br> I have worked sincerely and given my best <br>
 	looking forward to hear from you</p>
 	<marquee behavior="slide" direction="right">
 		<img src="images/img2.jpg"></img>
 	</marquee>
 	<marquee behavior="slide" direction="left">
 		<img src="images/img3.jpg"></img>
 	</marquee>
 	<div class="top">
 		<div class="title">FADE away TEXT</div>
 	</div>

 	<script type="text/javascript">
 		$(window).scroll(function(){
 			$(".top").css("opacity",1-$(window).scrollTop()/250);
 		});
 	</script>


 </body>
</html>
